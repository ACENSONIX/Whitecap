<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
  </head>

<!--  -->

  <body>
    <body>
      <div class="container mt-1">
        <h1 class="my-3">Register</h1>
        <form form action="{{url_for('register')}}" method='post'>
          <div class="mb-3 col-xl-10">
            <label for="FirstName" class="form-label">Firstname</label>
            <input  name="FirstName" type="text" class="form-control"  />
          </div>
          <div class="mb-3 col-xl-10">
            <label for="exampleInputPassword1" class="form-label">Lastname</label>
            <input name="LastName"
              type="text"
              class="form-control"
            
            />
          </div>
          <div class="mb-3 col-xl-10">
            <label for="UserEmail" class="form-label">Email</label>
            <input name="Email"
              type="email"
              class="form-control"
            />
          </div>
          <div class="mb-3 col-xl-10">
            <label for="UserPhone" class="form-label">Phone</label>
            <input name="Phone"
              type="tel"
              class="form-control"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" 
            />
          </div>
          <div class="mb-3 col-xl-10">
            <label for="UserPassword" class="form-label">Password</label>
            <input name="Password"
              type="password"
              class="form-control"
              
            />
          </div>
          <div class="dropdown">
            <select class="choose-opt" name="Choose-opt">
              <option value="PATIENT">PATIENT</option>
              <option value="DOCTOR">DOCTOR</option>
              <option value="CARE-TAKER">CARE-TAKER</option>
              <option value="FAMILY-MEMBER">FAMILY-MEMBER</option>
            </select>
          </div>
          <a class="btn btn-primary" onclick="get-data()" role="button" >Register</a>
          <a type="submit" class="btn btn-primary mx-3 my-3" href="./login.html">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
