<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">We - Care</a>
        <a href="./Doctor_HomePage.html" class="navbar-brand">Home</a>
      </div>
  </nav>
    <div class="container">
      <h1>Report</h1>
      <table>
        <tr>
          <td id="name">Name:</td>
        </tr>
        <tr>
          <td id="age">Age:</td>
          <td id="gender">Gender:</td>
        </tr>
        <tr>
          <td id="location">Location:</td>
        </tr>
        <tr>
          <td id="blood_group">Blood Group:</td>
        </tr>
        <tr>
          <td id="phone">Phone no:</td>
          <td id="email">Email:</td>
        </tr>
        <tr>
          <td id="medical_comp">Medical Complications:</td>
        </tr>
        <tr>
          <td id="prescription">Current Presciptions:</td>
        </tr>
      </table>
      <p>Add Prescription</p>
      <div class="dropdown">
        <select class="choose-opt">
          <option value="javascript">None</option>
          <option value="DOCTOR">Aricept</option>
          <option value="CARE-TAKER">Razadyne</option>
          <option value="FAMILY-MEMBER">Rivastigmine</option>
        </select>
        <select class="choose-opt">
          <option value="javascript">None</option>
          <option value="DOCTOR">Once a day</option>
          <option value="CARE-TAKER">Twice a day</option>
        </select>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
  </body>
</html>
