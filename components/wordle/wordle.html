    <div class="container">
      <table id="guessTable">
        <tr id="line1">
          <td class="data" id="box1"></td>
          <td class="data" id="box2"></td>
          <td class="data" id="box3"></td>
          <td class="data" id="box4"></td>
          <td class="data" id="box5"></td>
        </tr>
        <tr id="line2">
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
        <tr id="line3">
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
        <tr id="line4">
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
        <tr id="line5">
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
        <tr id="line6">
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
          <td class="data"></td>
        </tr>
      </table>
      <div class="keyboard" id="">
        <div class="row1">
          <button class="keys">Q</button>
          <button class="keys">W</button>
          <button class="keys">E</button>
          <button class="keys">R</button>
          <button class="keys">T</button>
          <button class="keys">Y</button>
          <button class="keys">U</button>
          <button class="keys">I</button>
          <button class="keys">O</button>
          <button class="keys">P</button>
        </div>
        <div class="row2">
          <button class="keys">A</button>
          <button class="keys">S</button>
          <button class="keys">D</button>
          <button class="keys">F</button>
          <button class="keys">G</button>
          <button class="keys">H</button>
          <button class="keys">J</button>
          <button class="keys">K</button>
          <button class="keys">L</button>
        </div>
        <div class="row3">
          <button id="enter">Enter</button>
          <button class="keys">Z</button>
          <button class="keys">X</button>
          <button class="keys">C</button>
          <button class="keys">V</button>
          <button class="keys">B</button>
          <button class="keys">N</button>
          <button class="keys">M</button>
          <button id="Backspace">Back</button>
        </div>
      </div>
    </div>

    <script src="wordle.js"></script>
  </body>
</html>
